<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Mobile-first meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Deviation Scanning Test</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      /* Character containers (pre elements) – reduced height */
      .monocolumn {
        font-family: "Courier New", Courier, "Lucida Console", monospace;
        font-size: 1rem;
        white-space: nowrap;
        margin: 0;
        padding: 0.25rem;
        overflow-x: auto;
        height: 2rem;
        -webkit-overflow-scrolling: auto; /* disable momentum scrolling */
        overscroll-behavior-x: none;
        touch-action: pan-y;
      }
      .answer-btn.active {
        background-color: #cce5ff;
        color: #007bff;
      }
      /* Touchpad area – large area below the character containers */
      .touchpad {
        width: 100%;
        height: 4rem;
        overflow-x: auto;
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        margin-top: 0.5rem;
        -webkit-overflow-scrolling: auto;
        overscroll-behavior-x: none;
        /* Disable native touch scrolling so we can handle it manually */
        touch-action: none;
      }
      .touchpad-inner {
        width: 800px; /* Fixed wide area */
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <h1 class="mb-4 text-center">Deviation Scanning Test</h1>
      <!-- Questions will be inserted here -->
      <div id="questionsContainer"></div>
      <!-- Submit Button -->
      <div class="my-4">
        <button id="submitBtn" class="btn btn-primary btn-lg btn-block">
          Submit Answers
        </button>
      </div>
    </div>

    <!-- Modal for Result -->
    <div
      class="modal fade"
      id="resultModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="resultModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resultModalLabel">Test Results</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Result text will be set here -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        const numQuestions = 20;
        const $container = $("#questionsContainer");

        // --- Utility Functions ---
        function randomChar() {
          const asciiStart = 33,
            asciiEnd = 126;
          const code =
            Math.floor(Math.random() * (asciiEnd - asciiStart + 1)) +
            asciiStart;
          return String.fromCharCode(code);
        }

        function generateRandomString(minLen, maxLen) {
          const length =
            Math.floor(Math.random() * (maxLen - minLen + 1)) + minLen;
          let str = "";
          for (let i = 0; i < length; i++) {
            str += randomChar();
          }
          return str;
        }

        function escapeHtml(str) {
          return str
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#39;");
        }

        function createDeviations(baseStr) {
          const len = baseStr.length;
          let deviationCount;
          const r = Math.random();
          if (r < 0.8) {
            deviationCount = Math.floor(Math.random() * 3); // 0, 1, or 2
          } else {
            deviationCount = 3 + Math.floor(Math.random() * 3); // 3, 4, or 5
          }
          let rightArr = baseStr.split("");
          let indicesChanged = [];
          while (indicesChanged.length < deviationCount) {
            const index = Math.floor(Math.random() * len);
            if (!indicesChanged.includes(index)) {
              indicesChanged.push(index);
              let newChar;
              do {
                newChar = randomChar();
              } while (newChar === rightArr[index]);
              rightArr[index] = newChar;
            }
          }
          return {
            deviatedStr: rightArr.join(""),
            deviationCount: deviationCount,
          };
        }

        // --- Generate Questions ---
        for (let i = 1; i <= numQuestions; i++) {
          const baseStr = generateRandomString(25, 35);
          const { deviatedStr, deviationCount } = createDeviations(baseStr);
          const correctAnswer =
            deviationCount >= 3 ? "3+" : deviationCount.toString();
          const baseStrOneLine = baseStr;
          const deviatedStrOneLine = deviatedStr;

          const $card = $(`
          <div class="card mb-3 question" data-correct="${correctAnswer}" data-actual="${deviationCount}">
            <div class="card-body">
              <h5 class="card-title">Question ${i}</h5>
              <div class="row mb-2">
                <div class="col-6">
                  <!-- Left column: right-aligned -->
                  <pre class="monocolumn" style="text-align: right;">${escapeHtml(
                    baseStrOneLine
                  )}</pre>
                </div>
                <div class="col-6">
                  <pre class="monocolumn">${escapeHtml(
                    deviatedStrOneLine
                  )}</pre>
                </div>
              </div>
              <!-- Touchpad area for horizontal scrolling -->
              <div class="row">
                <div class="col-12">
                  <div class="touchpad">
                    <div class="touchpad-inner"></div>
                  </div>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-3 p-1">
                  <button type="button" class="btn btn-outline-primary btn-block answer-btn" data-value="0">0</button>
                </div>
                <div class="col-3 p-1">
                  <button type="button" class="btn btn-outline-primary btn-block answer-btn" data-value="1">1</button>
                </div>
                <div class="col-3 p-1">
                  <button type="button" class="btn btn-outline-primary btn-block answer-btn" data-value="2">2</button>
                </div>
                <div class="col-3 p-1">
                  <button type="button" class="btn btn-outline-primary btn-block answer-btn" data-value="3+">3+</button>
                </div>
              </div>
            </div>
          </div>
          `);
          $container.append($card);
        }

        // --- Custom Touch Handling on the Touchpad ---
        // Using inverted delta calculation: newScroll = initialScroll - (currentX - startX)
        document.querySelectorAll(".touchpad").forEach(function (tp) {
          let startX = 0;
          let initialScroll = 0;
          tp.addEventListener(
            "touchstart",
            function (e) {
              startX = e.touches[0].clientX;
              initialScroll = tp.scrollLeft;
            },
            { passive: false }
          );
          tp.addEventListener(
            "touchmove",
            function (e) {
              e.preventDefault();
              let currentX = e.touches[0].clientX;
              let deltaX = currentX - startX; // positive if finger moves right
              // Subtract delta so that dragging left (finger moves left, deltaX negative)
              // increases scrollLeft, and dragging right decreases scrollLeft.
              let newScroll = initialScroll - deltaX;
              tp.scrollLeft = newScroll;
              // Also update the monocolumns within the same question.
              let questionEl = tp.closest(".question");
              if (questionEl) {
                questionEl
                  .querySelectorAll(".monocolumn")
                  .forEach(function (el) {
                    el.scrollLeft = newScroll;
                  });
              }
            },
            { passive: false }
          );
        });

        // Fallback: Synchronize native scroll events on monocolumns.
        $(document).on("scroll", ".question .monocolumn", function () {
          const $this = $(this);
          const scrollLeft = $this.scrollLeft();
          window.requestAnimationFrame(function () {
            $this
              .closest(".question")
              .querySelectorAll(".monocolumn, .touchpad")
              .forEach(function (el) {
                if (el !== $this[0]) {
                  el.scrollLeft = scrollLeft;
                }
              });
          });
        });

        // --- Answer Selection Handling ---
        $(document).on("click", ".answer-btn", function () {
          const $this = $(this);
          $this.closest(".question").find(".answer-btn").removeClass("active");
          $this.addClass("active");
        });

        // --- Submission Handling ---
        $("#submitBtn").click(function () {
          $("html, body").animate({ scrollTop: 0 }, "fast");
          let correctCount = 0;
          $(".question").each(function () {
            const $q = $(this);
            const correct = $q.data("correct");
            const $userSelected = $q.find(".answer-btn.active");
            const $correctBtn = $q.find(`.answer-btn[data-value="${correct}"]`);
            if ($userSelected.length) {
              const userAnswer = $userSelected.data("value");
              if (userAnswer === correct) {
                $userSelected
                  .removeClass("btn-outline-primary")
                  .addClass("btn-success");
                correctCount++;
              } else {
                $userSelected
                  .removeClass("btn-outline-primary")
                  .addClass("btn-danger");
                $correctBtn
                  .removeClass("btn-outline-primary")
                  .addClass("btn-success");
              }
            } else {
              $correctBtn
                .removeClass("btn-outline-primary")
                .addClass("btn-success");
            }
            $q.find(".answer-btn").removeClass("active");
          });
          $(".answer-btn").prop("disabled", true);
          $(this).prop("disabled", true);
          const percentage = Math.round((correctCount / numQuestions) * 100);
          const resultMsg = `You answered ${correctCount}/${numQuestions} correctly (${percentage}%).`;
          $("#resultModal .modal-body").text(resultMsg);
          $("#resultModal").modal("show");
        });
      });
    </script>
  </body>
</html>
