<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Mobile-first meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Deviation Scanning Test</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      /* Character containers (pre elements) are now smaller in height */
      .monocolumn {
        font-family: "Courier New", Courier, "Lucida Console", monospace;
        font-size: 1.1rem; /* Reduced font size */
        white-space: nowrap; /* Single row display */
        margin: 0;
        padding: 0.25rem; /* Reduced padding */
        overflow-x: auto; /* Allow horizontal scrolling */
        height: 2.5rem; /* Reduced height for character display */
        border: 1px solid #ccc; /* light border */
      }
      .answer-btn.active {
        background-color: #cce5ff;
        color: #007bff;
      }
      /* New touchpad area styling */
      .touchpad {
        width: 100%;
        height: 4rem; /* Big area for easier touch scrolling */
        overflow-x: auto;
        background-color: #f8f9fa; /* Light background to indicate the area */
        border: 1px solid #dee2e6;
        margin-top: 0.5rem;
      }
      .touchpad-inner {
        /* Set a fixed large width to ensure horizontal scrolling */
        width: 800px;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <h1 class="mb-4 text-center">Deviation Scanning Test</h1>
      <!-- Questions will be inserted here -->
      <div id="questionsContainer"></div>
      <!-- Submit Button -->
      <div class="my-4">
        <button id="submitBtn" class="btn btn-primary btn-lg btn-block">
          Submit Answers
        </button>
      </div>
    </div>

    <!-- Modal for Result -->
    <div
      class="modal fade"
      id="resultModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="resultModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resultModalLabel">Test Results</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Result text will be set here -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        const numQuestions = 20;
        const $container = $("#questionsContainer");

        /**
         * Returns a random printable ASCII character (from '!' (33) to '~' (126)).
         */
        function randomChar() {
          const asciiStart = 33,
            asciiEnd = 126;
          const code =
            Math.floor(Math.random() * (asciiEnd - asciiStart + 1)) +
            asciiStart;
          return String.fromCharCode(code);
        }

        /**
         * Generates a random string whose length is between minLen and maxLen.
         * Here, the total length is between 25 and 35 characters.
         */
        function generateRandomString(minLen, maxLen) {
          const length =
            Math.floor(Math.random() * (maxLen - minLen + 1)) + minLen;
          let str = "";
          for (let i = 0; i < length; i++) {
            str += randomChar();
          }
          return str;
        }

        /**
         * Escapes special HTML characters so they display literally.
         */
        function escapeHtml(str) {
          return str
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#39;");
        }

        /**
         * Introduces deviations into baseStr using weighted probability.
         * - With ~80% chance, selects a deviation count between 0 and 2.
         * - With ~20% chance, selects a deviation count between 3 and 5.
         * Returns an object with the deviated string and the deviation count.
         */
        function createDeviations(baseStr) {
          const len = baseStr.length;
          let deviationCount;
          const r = Math.random();
          if (r < 0.8) {
            // 80% chance: choose 0-2 deviations.
            deviationCount = Math.floor(Math.random() * 3);
          } else {
            // 20% chance: choose 3-5 deviations.
            deviationCount = 3 + Math.floor(Math.random() * 3);
          }
          let rightArr = baseStr.split("");
          let indicesChanged = [];
          while (indicesChanged.length < deviationCount) {
            const index = Math.floor(Math.random() * len);
            if (!indicesChanged.includes(index)) {
              indicesChanged.push(index);
              let newChar;
              do {
                newChar = randomChar();
              } while (newChar === rightArr[index]);
              rightArr[index] = newChar;
            }
          }
          return {
            deviatedStr: rightArr.join(""),
            deviationCount: deviationCount,
          };
        }

        // Generate all questions.
        for (let i = 1; i <= numQuestions; i++) {
          const baseStr = generateRandomString(25, 35);
          const { deviatedStr, deviationCount } = createDeviations(baseStr);
          const correctAnswer =
            deviationCount >= 3 ? "3+" : deviationCount.toString();

          const baseStrOneLine = baseStr;
          const deviatedStrOneLine = deviatedStr;

          const $card = $(`
          <div class="card mb-3 question" data-correct="${correctAnswer}" data-actual="${deviationCount}">
            <div class="card-body">
              <h5 class="card-title">Question ${i}</h5>
              <div class="row mb-2">
                <div class="col-6" style="padding-right: 6px;">
                  <!-- Left column: right-aligned -->
                  <pre class="monocolumn monocolumn-${i}" style="text-align: right;">${escapeHtml(
                    baseStrOneLine
                  )}</pre>
                </div>
                <div class="col-6" style="padding-left: 6px;">
                  <pre class="monocolumn monocolumn-${i}">${escapeHtml(
                    deviatedStrOneLine
                  )}</pre>
                </div>
              </div>
              <!-- Touchpad area for horizontal scrolling -->
              <div class="row">
                <div class="col-12">
                  <div class="touchpad">
                    <div class="touchpad-inner touchpad-inner-${i}"></div>
                  </div>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-3 p-1">
                  <button type="button" class="btn btn-outline-primary btn-block answer-btn" data-value="0">0</button>
                </div>
                <div class="col-3 p-1">
                  <button type="button" class="btn btn-outline-primary btn-block answer-btn" data-value="1">1</button>
                </div>
                <div class="col-3 p-1">
                  <button type="button" class="btn btn-outline-primary btn-block answer-btn" data-value="2">2</button>
                </div>
                <div class="col-3 p-1">
                  <button type="button" class="btn btn-outline-primary btn-block answer-btn" data-value="3+">3+</button>
                </div>
              </div>
            </div>
          </div>
          `);
          $container.append($card);
          $(`.touchpad-inner-${i}`).width($(`.monocolumn-${i}`)[0].scrollWidth * 2 - 70)
        }

        // Synchronize horizontal scrolling among the character containers and the touchpad.
        function syncScroll($element, selector) {
          const $question = $element.closest(".question");
          const scrollLeft = $element.scrollLeft();
          // Use requestAnimationFrame for smoother updates.
          window.requestAnimationFrame(function () {
            $question.find(selector).not($element).scrollLeft(scrollLeft);
          });
        }

        // When scrolling in a monocolumn, update the touchpad.
        $(document).on(
          "scroll touchmove",
          ".question .monocolumn",
          function () {
            syncScroll($(this), ".touchpad, .monocolumn");
          }
        );

        // When scrolling in the touchpad, update the monocolumns.
        $(document).on("scroll touchmove", ".question .touchpad", function () {
          syncScroll($(this), ".monocolumn, .touchpad");
        });

        // Handle answer selection.
        $(document).on("click", ".answer-btn", function () {
          const $this = $(this);
          $this.closest(".question").find(".answer-btn").removeClass("active");
          $this.addClass("active");
        });

        // On submission, evaluate answers and show the result in a Bootstrap modal.
        $("#submitBtn").click(function () {
          $("html, body").animate({ scrollTop: 0 }, "fast");
          let correctCount = 0;

          $(".question").each(function () {
            const $question = $(this);
            const correct = $question.data("correct");
            const $userSelected = $question.find(".answer-btn.active");
            const $correctBtn = $question.find(
              `.answer-btn[data-value="${correct}"]`
            );

            if ($userSelected.length) {
              const userAnswer = $userSelected.data("value");
              if (userAnswer === correct) {
                $userSelected
                  .removeClass("btn-outline-primary")
                  .addClass("btn-success");
                correctCount++;
              } else {
                $userSelected
                  .removeClass("btn-outline-primary")
                  .addClass("btn-danger");
                $correctBtn
                  .removeClass("btn-outline-primary")
                  .addClass("btn-success");
              }
            } else {
              $correctBtn
                .removeClass("btn-outline-primary")
                .addClass("btn-success");
            }
            $question.find(".answer-btn").removeClass("active");
          });

          $(".answer-btn").prop("disabled", true);
          $(this).prop("disabled", true);

          const percentage = Math.round((correctCount / numQuestions) * 100);
          const resultMsg = `You answered ${correctCount}/${numQuestions} correctly (${percentage}%).`;
          $("#resultModal .modal-body").text(resultMsg);
          $("#resultModal").modal("show");
        });
      });
    </script>
  </body>
</html>
